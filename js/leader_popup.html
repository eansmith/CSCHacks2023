<!DOCTYPE html>
<html lang="en">
<head>
<title>Class Recommendation</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}
</style>
</head>
<body>

<h1>Class Recommendations (Main Campus - Spring 2023-2024)</h1>
<p>Here, you can enter any class that you're taking currently and receive recommendations for similar classes available in Spring Term 2023-2024!</p>
<p>Recommended classes are for Main Campus only.<p>

<label for="sub">Subject:</label>
<input type="text" id="sub" name="sub"><br><br>
<label for="catalogNum">Catalog #:</label>
<input type="text" id="catalogNum" name="catalogNum"><br><br>
<label for="classNum">Class #:</label>
<input type="text" id="classNum" name="classNum"><br><br>
<label for="attribute">Course Attribute:</label>
<input type="checkbox" id="attribute" name="attribute"><br><br>
<label for="attributeVal">Course Attribute Value:</label>
<input type="text" id="attributeVal" name="attributeVal"><br><br>
<input type="submit" value="Search">

</body>
</html>
